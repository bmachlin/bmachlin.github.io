<!DOCTYPE html>
<html lang="en">

<head>
    <my-head></my-head>
    <link rel="stylesheet" href="/art/art.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 95%;
            height: 80vh;
            border-radius: 15px;
            overflow: hidden;
        }

        .swiper-wrapper {
            text-align: center;
        }

        .swiper-slide {
            background-color: #383739;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <navbar></navbar>

    <main>
        <h1><a href="/art">&lt;-- Art</a></h1>
        <hr>
        <h2>Drawing/Painting/Sculpture</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/res/art/drawn/sungiant.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/drawn/facecar.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/drawn/besmirch.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/painted/oof.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/painted/plexd.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/painted/redmill.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/sculpted/growth1.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/sculpted/oldtree1.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/sculpted/snail1.jpg" loading="lazy"></div>
            </div>
            <!-- Pagination & Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <br>
        <h2>Digital</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/res/art/generated/gen7.png" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/generated/bs2.gif" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/generated/gen5.png" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/other/screenface.gif" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/art/generated/gen8.png" loading="lazy"></div>
            </div>
            <!-- Pagination & Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <br>
        <h2>Woodworking/Fabrication</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/res/building/bb-airstream-1-2.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/bb-bar-1.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/bench-5.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/dome_4.png" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/portugal-shelves-1.jpg" loading="lazy"></div>
            </div>
            <!-- Pagination & Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper(".swiper", {
            loop: true,
            spaceBetween: 10,
            centeredSlides: true,
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                // above 800px width applies these settings, below uses top-level/default
                800: {
                    spaceBetween: 10,
                    // slidesPerView: 1.5
                }
            }
        });
    </script>
</body>
</html>
