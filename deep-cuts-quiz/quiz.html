<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/res/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/main.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="quiz.css" media="screen" charset="utf-8">
        <title>Deep Cuts Quiz</title>
    </head>
    <body tabindex=0 onload="setup()">
        <h1>Deep Cuts Quiz</h1>
        <!-- <nav><a href="/index.html" class="home">&lt--Home</a></nav> -->

        <main>
            <div id="game-info">
                <div>Question <span id="question-num">1</span>/10</div>
                <div style="text-decoration: underline;">High Score: <span id="high-score">0</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>

            <div id="pregame-area">
                <h2 id="loading-text">Loading artist data...</h2>
                <div hidden id="start-button" class="answer-button" onclick="startGame()">Start Game!</div>
            </div>
    
            <div hidden id="game-area">
                <div id="question-text">What album is this song on?</div>
                <div id="spotify-embed"><div id="iframe-container"></div></div>
                <div id="answer-area" class="mc-area">
                    <div class="mc-answer answer-button correct">Answer 1</div>
                    <div class="mc-answer answer-button incorrect">Answer 2</div>
                    <div class="mc-answer answer-button">Answer 3</div>
                    <div class="mc-answer answer-button">Answer 4</div>
                </div>
                <div hidden id="next-button" class="answer-button">Next</div>
            </div>
            
        </main>

        <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>

        <script type="text/javascript" src="/Storage.js"></script>
        <script type="text/javascript" src="/Setting.js"></script>
        <script type="text/javascript" src="/Spotify.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="Objects/Context.js"></script>
        <script type="text/javascript" src="Objects/Settings.js"></script>
        <script type="text/javascript" src="Objects/ArtistData.js"></script>
        <script type="text/javascript" src="Objects/ArtistDataRetriever.js"></script>
        <script type="text/javascript" src="Objects/Game.js"></script>
        <script type="text/javascript" src="Objects/GameActions.js"></script>
        <script type="text/javascript" src="Objects/Renderer.js"></script>
    
        <script type="text/javascript" src="quiz.js"></script>
    </body>
</html>
