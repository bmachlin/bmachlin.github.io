<!DOCTYPE html>
<html lang="en">
    <head>
        <my-head title="Text Twist Revolution"></my-head>
        <link rel="stylesheet" href="index.css" media="screen" charset="utf-8">
    </head>
    <body tabindex=0 onload="setup()">
        <navbar></navbar>
        <h1>Text Twist Revolution</h1>
        <p style="margin: 10px;">
            It's like TextTwist but forever. 
            Press ` to move on to the next word set. Space to shuffle. Enter to submit.
        </p>
        <button id="toggle-settings-top" onclick="toggleSettings()">V</button>

        <section id="settings">
                <h3>Settings</h3>
                <div id="themeInput" hidden>
                    <label class="settings-name">Theme: </label>
                        <input type="radio" id="themeLight" value="light" name="themeInput"><label for="themeLight">Light</label>
                        <input type="radio" id="themeDark" value="dark" name="themeInput"><label for="themeDark">Dark</label>
                </div>
                <div class="settings-box">
                    <label class="settings-name">Number of Letters: </label><input type="number" id="maxWordLengthInput" name="maxWordLength" min=4 max=8 size=2><br>
                    <label class="settings-name">Minimum Word Length: </label><input type="number" id="minWordLengthInput" name="minWordLength" min=2 max=4 size=2><br>
                </div>
                <div class="settings-box">
                    <label class="settings-name" for="difficulty">Difficulty: </label>
                        <select id="difficultyInput" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                </div>
                <br>
                <button id="saveSettingsButton" onclick="saveSettings()">Save Settings</button>
                <button id="clearSettingsButton" onclick="defaultSettings()">Restore Defaults</button>
                <br>
            </div>
        </section>





        <button id="toggle-settings-bot" onclick="toggleSettings()">/\</button>
        <section id="game">
            High Score: <span id="highScoreText" style="font-weight: bold;"></span>
            <br><br>
            <button id="newGameButton" onclick="newGame()">New Game</button>
            <button id="endGameButton" onclick="endGame()">End Game</button>
            <br><br>
            Countdown: <span id="downTimer"></span><br>
            Score: <span id="upTimer"></span><br>
            Level: <span id="level"></span><br>
            Can Move On: <span id="canMoveOn"></span><br>
            Found All Words: <span id="foundAllWords"></span><br>
            <hr>
            <span id="root-letters" hidden></span><br>
            Letters: <div id="letters" style="margin: 10px;"></div>
            Word: <div id="word" style="margin: 10px;"></div>
            <button id="submitButton">Submit</button>
            <button id="shuffleButton">Shuffle</button>
            <button id="clearButton">Clear</button>
            <button id="nextLevelButton">Next Level</button>
            <hr>
            <div id="findableWords"></div>
        </section>

        <script type="text/javascript" src="../Storage.js"></script>
        <script type="text/javascript" src="Objects/Context.js"></script>
        <script type="text/javascript" src="Objects/Setting.js"></script>
        <script type="text/javascript" src="Objects/Settings.js"></script>
        <script type="text/javascript" src="Objects/Scoring.js"></script>
        <script type="text/javascript" src="Objects/Dictionary.js"></script>
        <script type="text/javascript" src="Objects/Game.js"></script>
        <script type="text/javascript" src="Objects/GameActions.js"></script>
        <script type="text/javascript" src="Objects/Renderer.js"></script>
    
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
