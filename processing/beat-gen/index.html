<!DOCTYPE html>
<html lang="en">

<head>
    <my-head></my-head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../processing.css">
</head>

<body>
    <noscript>This page requires JavaScript.</noscript>
    <navbar></navbar>
    <a href="/processing/index.html">
        <h1>&lt;-- Processing Sketches</h1>
    </a>
    <main>
        <h2>Beat Generator</h2>
        <div class="sketch-options">
            <div class="sketch-controls">

                <button class="btn-start-stop" onclick="toggle(this)">Stop</button>
                <button class="btn-reset" onclick="reset(this)">Reset</button>
                <button class="btn-save" onclick="saveFrame(this)">Save Frame</button>
                <button class="btn-record">Start Recording</button>
            </div>
            <br>
            <div class="param">
                <label for="linesInput" class="param-label">Lines</label>
                <input type="range" min=1 max=100 value=20 step=1 class="param-slider" oninput="linesValue.innerText = this.value" id="linesInput">
                <p class="param-value" id="linesValue">20</p>
              </div>
            <div class="param">
                <label for="colorInput" class="param-label">Color</label>
                <select id="colorInput" name="colorInput" onchange="updateColors()">
                    <option value=0>Gray</option>
                    <option value=1>Red</option>
                    <option value=2>Blue</option>
                    <option value=3>Green</option>
                    <option value=4>Yellow</option>
                    <option value=5>Purple</option>
                    <option value=6>Rainbow</option>
                </select>
            </div>

        </div>
        <script src="beat-gen.js"></script>
        <script src="../default-controls.js"></script>
        <script src="../parameters.js"></script>
    </main>

</body>

</html>
