<!DOCTYPE html>
<html lang="en">

<head>
    <my-head title="Building Projects"></my-head>
    <swiper-css></swiper-css>
    <style>
        .pic {
            margin: 10px;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, .5);
            -moz-box-shadow: 1px 2px 3px rgba(0, 0, 0, .5);
            -webkit-box-shadow: 1px 2px 3px rgba(0, 0, 0, .5);
            max-height: 300px;
            max-width: 80%;
            object-fit: scale-down;
            height: auto;
            width: auto;
        }
    </style>
</head>

<body>
    <navbar></navbar>

    <main>
        <h1>Building Projects</h1>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/res/building/bench-5.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/cutting_board.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/lamp.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/marble_table.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/mic_stand.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/menorah.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/tv_stand.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/bb-airstream-1-2.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/bb-bar-1.jpg" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/dome_4.png" loading="lazy"></div>
                <div class="swiper-slide"><img src="/res/building/portugal-shelves-1.jpg" loading="lazy"></div>
            </div>
            <!-- Pagination & Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    <swiper-js></swiper-js>
</body>

</html>
