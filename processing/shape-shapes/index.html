<!DOCTYPE html>
<html lang="en">
  <head>
    <my-head></my-head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../processing.css">
  </head>
  <body>
    <noscript>This page requires JavaScript.</noscript>
    <navbar></navbar>
    <a href="/processing/index.html"><h1>&lt;-- Processing Sketches</h1></a>
    <main>
        <h2>Shape Shapes</h2>
        <p>Try clicking!</p>
        <p>Click RESET to apply parameter changes.</p>
        <div class="sketch-options">
          <div class="sketch-controls">

            <button class="btn-start-stop" onclick="toggle(this)">Stop</button>
            <button class="btn-reset" onclick="reset(this)">Reset</button>
            <button class="btn-save" onclick="saveFrame(this)">Save Frame</button>
            <button class="btn-record">Start Recording</button>
          </div>
          <br>
          <div class="param">
            <label for="shapesInput" class="param-label">Shapes</label>
            <input type="range" min="5" max=200 value=100 step="5" class="param-slider" oninput="shapesValue.innerText = this.value" id="shapesInput">
            <p class="param-value" id="shapesValue">100</p>
          </div>
        </div>
        <script src="shape-shapes.js"></script>
        <script src="../default-controls.js"></script>
        <script src="../parameters.js"></script>
    </main>

  </body>
</html>
